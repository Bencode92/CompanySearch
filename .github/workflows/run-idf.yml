name: Build CSV IDF All Directors

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 5" # chaque vendredi 05:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Fetch IDF companies
        run: npm run fetch:idf
      - name: Enrich all companies with all directors
        run: npm run enrich:idf
        env:
          PAPPERS_API_KEY: ${{ secrets.PAPPERS_API_KEY }}
      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/*.csv || true
          git add output/*.csv || true
          git commit -m "update CSV IDF int√©rim - tous les dirigeants" || true
          git push