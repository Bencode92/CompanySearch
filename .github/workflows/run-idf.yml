name: Get SIREN List Paris-92

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 5" # chaque vendredi 05:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Fetch SIREN from departments 75 and 92
        run: npm run fetch
      - name: Verify CSV was created
        run: |
          if [ ! -f input/sirens.csv ]; then
            echo "❌ Erreur: input/sirens.csv n'a pas été créé"
            exit 1
          fi
          echo "✅ Fichier créé avec $(wc -l < input/sirens.csv) lignes"
      - name: Copy to output folder
        run: |
          mkdir -p output
          cp input/sirens.csv output/sirens_interim_75_92.csv
      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/*.csv || true
          git add output/*.csv || true
          git commit -m "update SIREN list - entreprises intérim Paris (75) et Hauts-de-Seine (92)" || true
          git push