name: Get SIREN List Paris-92 (Int√©rim HCR)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Cl√© Pappers (header `api-key`). On tente d'abord PAPPERS_API_KEY puis fallback sur PAPPERS_TOKEN.
      PAPPERS_API_KEY: ${{ secrets.PAPPERS_API_KEY || secrets.PAPPERS_TOKEN }}
      PAPPERS_TOKEN: ${{ secrets.PAPPERS_TOKEN }}
      # (Optionnel) Liste de mots-cl√©s HCR si votre script les lit via l‚ÄôENV
      HCR_KEYWORDS: "h√¥tellerie,hotellerie,h√¥tel,hotel,restauration,restaurant,traiteur,housekeeping,room service,r\u00e9ception,bar,serveur,serveuse,barman,barmaid,cuisine,commis,chef de partie,femme de chambre,valet de chambre,gouvernante,banquet,√©v√©nementiel,evenementiel,CHR,HCR"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci || npm i --no-audit --no-fund

      - name: Check Pappers key
        run: |
          if [ -z "$PAPPERS_API_KEY" ]; then
            echo "‚ùå Secret PAPPERS_API_KEY ou PAPPERS_TOKEN manquant."
            exit 1
          fi
          echo "‚úÖ Cl√© Pappers d√©tect√©e"

      - name: Fetch SIREN (HCR) from departments 75 and 92
        # Utilise votre script `npm run fetch` s'il pointe vers Pappers,
        # sinon fallback vers `scripts/fetch-hcr-precise.js`
        run: npm run fetch --silent || node scripts/fetch-hcr-precise.js

      - name: Verify CSV was created
        run: |
          if [ ! -f input/sirens.csv ]; then
            echo "‚ùå Erreur: input/sirens.csv n'a pas √©t√© cr√©√©"
            exit 1
          fi
          echo "‚úÖ Fichier cr√©√© avec $(wc -l < input/sirens.csv) lignes"

      - name: Copy to output folder
        run: |
          mkdir -p output
          cp input/sirens.csv output/sirens_interim_HCR_75_92.csv

      - name: List files for verification
        run: |
          echo "üìÅ Contenu du dossier input:"
          ls -la input/ || true
          echo "üìÅ Contenu du dossier output:"
          ls -la output/ || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sirens_75_92_HCR
          path: |
            input/sirens.csv
            output/sirens_interim_HCR_75_92.csv
          retention-days: 90

      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f input/*.csv || true
          git add -f output/*.csv || true
          git commit -m "update SIREN list - agences d'int√©rim (78.20Z) HCR - Paris (75) & Hauts-de-Seine (92)" || echo "No changes to commit"
          git push || true
