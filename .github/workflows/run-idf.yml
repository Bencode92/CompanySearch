name: Build CSV Paris-92 Companies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 5" # chaque vendredi 05:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Fetch companies from departments 75 and 92
        run: npm run fetch:75-92
      - name: Enrich companies information (without directors)
        run: npm run enrich:companies
        env:
          PAPPERS_API_KEY: ${{ secrets.PAPPERS_API_KEY }}
      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/*.csv || true
          git add output/*.csv || true
          git commit -m "update CSV entreprises int√©rim Paris (75) et Hauts-de-Seine (92)" || true
          git push